Exemplo de float
O uso de float no CSS é um pouco menos comum hoje em dia, pois existem métodos mais
robustos para criar layouts, como Flexbox e CSS Grid. No entanto, ainda é importante
entender como funciona. Aqui está um exemplo simples de como você pode usar o float
para criar um layout de duas colunas:
	
	<div id='container'>
		<div id='left'>Esquerda</div>
		<div id='right'>Direita</div>
	</div>

exemplo de display—----------------------------------------------------------------------------------------------
display é a propriedade mais importante do CSS para controlar o layout; O valor padrão na
maioria dos elementos é normalmente block ou inline
Block - O elemento em bloco ou block ocupa 100% da largura disponível e ele é sempre
iniciado em uma nova linha
Inline - display inline é utilizado quando queremos que os elementos fiquem posicionados
lado a lado. É importante dizer que, ao utilizar esse valor, as propriedades width (largura)
e height (altura) serão ignoradas .
Inline-block - CSS display inline-block podemos organizar os elementos lado a lado e
definirmos as propriedades de largura e altura, pois elas não serão ignoradas pelo
navegador
flex - O valor CSS display flex é utilizado para organizar os elementos HTML de forma
responsiva. Na prática, ao definirmos um elemento com esse valor, ele funciona como um
container para agrupar os elementos filhos, que são considerados flex-itens e são
organizados nos sentidos horizontal ou vertical.
flex-direction: determina a direção em que os elementos serão dispostos, que pode ser row
(linha) ou column (coluna), ou ainda, row-reverse e column-reverse para exibir os itens na
posição invertida;
justify-content: indica como os elementos filhos serão alinhados horizontalmente no
espaço definido como container. Os valores possíveis são: flex-start, flex-end, center,
space-between, space-around e space-evenly;
align-itens: representa o alinhamento vertical dos elementos pertencentes ao container.
Os valores possíveis são: flex-start, flex-end, stretch, center e baseline;
align-content: funciona semelhante ao align-itens, entretanto, alinha o conteúdo
verticalmente em relação às linhas.	-->
